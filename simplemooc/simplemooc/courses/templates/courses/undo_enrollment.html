{% extends "courses/course_dashboard.html" %}

{% block dashboard_content %}

<form action="" method="post">
    {% csrf_token %}
    <h3>Você deseja realmente cancelar a inscrição nesse curso?</h3>
    <button type="submit" class="pure-button pure-button-primary">Confirmar</button>
    <a href="{% url 'courses:announcements' course.slug %}" class="pure-button">Voltar</a>
</form>

{% endblock %}
